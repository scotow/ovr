<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600&display=block" rel="stylesheet">
    <style>
        :root {
            --scale: $SCALE;
            --center: $CENTER;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: var(--center);
            margin: calc(28px * var(--scale)) calc(20px * var(--scale)) calc(20px * var(--scale)) calc(20px * var(--scale));
            font-size: 0;
            font-family: 'Source Sans 3', sans-serif;
            text-align: center;
            color: white;
            background-color: #131313;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: #15b154;
        }

        .error {
            font-size: calc(38px * var(--scale));
            font-weight: 600;
        }

        .week {
            font-size: calc(30px * var(--scale));
            font-weight: 600;
            line-height: calc(38px * var(--scale));
            color: white;
        }

        .week.current {
            color: #15b154;
        }

        .day {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: calc(40px * var(--scale));
        }

        .day > a {
            margin-bottom: calc(10px * var(--scale));
            font-size: calc(30px * var(--scale));
            font-weight: 600;
            line-height: calc(38px * var(--scale));
            color: white;
        }

        .day.current > a {
            color: #15b154;
        }

        .dish {
            font-size: calc(24px * var(--scale));
            line-height: calc(32px * var(--scale));
            color: lightgray;
        }
    </style>
</head>
<body>
    $BODY
</body>
</html>
